project:
  type: book
  output-dir: docs

book:
  title: "Expressions of Community"
  author: "Connor Gilroy"
  date: today
  date-format: "MM/DD/YYYY"
  repo-url: https://github.com/ccgilroy/dissertation/
  repo-actions: [edit, issue]
  downloads: [pdf]
  chapters:
    - index.qmd
    - intro.qmd
    - place.qmd
    - discourse.qmd
    - networks.qmd
    - conclusion.qmd
    - references.qmd

bibliography: references.bib
